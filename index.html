<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <title>U07 RWD LAB | CSS Grid Holy Grail Layout</title>
    <style>
        /* TODO: Define the mobile-first grid container */
        /* Use grid-template-areas for a single column: header, nav, content, side, footer */

        :root {
            font-size: 16px;
            font-family: "Plus Jakarta Sans", sans-serif;
            --primary-color: wheat;
            --secondary-color: rgb(226, 110, 43);
        }

        
        body {
            max-width: 95%;
            margin: 5px auto;
        }
        .responsive-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: 2rem 1rem;
        }

        .responsive-image-grid img {
            border-radius: .7em;
            aspect-ratio: 1 / 1.618;
            object-fit: cover;
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .image {
            display: grid;
            grid-template-rows: 1fr auto;
        }

        figcaption {
            padding: 0.5rem;
            text-align: center;
            margin: 5px 0 0 0;
            font-size: 0.9rem;
            font-weight: bold;
            color: black;
            text-shadow: 0px 7px 10px rgb(167, 221, 255);
            background-image: linear-gradient(to bottom, rgb(167, 221, 255), white);
            border-radius: .7em;
            

        }
    </style>
</head>

<body>
    <header class="gallery-title">
        <h1>Responsive Image Grid</h1>
    </header>

    <div class="responsive-image-grid">
        <div class="image">
            <img src="https://images.uncyclomedia.com/uncyclopedia/en/thumb/d/d7/Winnniethepoohfather.jpg/350px-Winnniethepoohfather.jpg" alt="Father" />
