<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U07 RWD LAB | CSS Grid Holy Grail Layout</title>
    <style>
        /* TODO: Define the mobile-first grid container */
        /* Use grid-template-areas for a single column: header, nav, content, side, footer */

        :root {
            --primary-color: wheat;
            --secondary-color: rgb(226, 110, 43);
        }

        .responsive-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(250px, 100%), 1fr));
            gap: 1rem;
        }

        .responsive-image-grid img {
            border-radius: .7em;
            aspect-ratio: 1 / 1.618;
            object-fit: cover;
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0px .5vh 15px rgba(0, 0, 0, 0.742);
        }
    </style>
</head>

<body>
    <div class="responsive-image-grid">
        <img src="https://images.uncyclomedia.co/uncyclopedia/en/thumb/d/d7/Winnniethepoohfather.jpg/350px-Winnniethepoohfather.jpg" alt="Father" />
        
        <img src="img1.jpg" alt="smart boy" />
        <img src="img2.jpg" alt="unintelligent old guy (balding)" />
        <img src="img3.jpg" alt="unintelligent arch" />
        <img src="img4.jpg" alt="unintelligent leaf" />
        <img src="img5.jpg" alt="unintelligent pear" />
        <img src="img6.jpg" alt="unintelligent car" />
        <img src="img7.jpg" alt="unintelligent conical straw hat" />
        <img src="img8.jpg" alt="unintelligent man" />
        <img src="fashion.jpg" alt="unintelligent clothes" />
        <img src="starbucks.jpg" alt="millennial consumer" />
        <img src="jacket.jpg" alt="unintelligent consumer" />
        <img src="https://media3.s-nbcnews.com/i/MSNBC/Components/Photo/_new/MancombSeepgoodJoke.JPG" alt="intelligent pirate" />
        <img src="https://barnfinds.com/wp-content/uploads/2025/04/2000-Plymouth-Prowler-1-e1743889874343-1200x798.jpg" alt="intelligent founding father" />
    </div>
</body>
</html>
